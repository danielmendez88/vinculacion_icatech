  <div class="component-title-container"></div>

  <div class="spinner-wrapper" *ngIf="loading">
    <mat-progress-spinner color="primary" mode="indeterminate" [diameter]="70"></mat-progress-spinner>
    <h2>Procesando ...</h2>
  </div>

  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="carta">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Inicio de Sesión</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="InEnvio()" class="example-form">
          <mat-card-content>
              <mat-form-field class="example-full-width">
                <mat-label>Número de Enlace</mat-label>
                <input matInput type="text" formControlName="numeroEnlace" numbersOnly="true" [ngClass]="{ 'is-invalid': submitted && f.numeroEnlace.errors }">
                <mat-icon matSuffix>dialpad</mat-icon>
              </mat-form-field>
              <div *ngIf="submitted && f.numeroEnlace.errors" class="invalid-feedback">
                <div *ngIf="f.numeroEnlace.errors.required">Número de Enlace es requerido</div>
              </div>

              <mat-form-field class="example-full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="passcode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passcode.errors }" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <div *ngIf="submitted && f.passcode.errors" class="invalid-feedback">
                <div *ngIf="f.passcode.errors.required">Contraseña Requerida</div>
              </div>
          </mat-card-content>
          <mat-card-actions>
            <button class="btn-block" type="submit" mat-raised-button color="primary">
              <mat-icon>
                verified_user
              </mat-icon>
              Iniciar
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
  </div>
