  <div class="component-title-container"></div>

  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="carta">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Inicio de Sesión</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="InEnvio()" class="example-form">
          <mat-card-content>
              <mat-form-field class="example-full-width">
                <mat-label>Número de Enlace</mat-label>
                <input matInput type="text" formControlName="numeroEnlace" [ngClass]="{ 'is-invalid': submitted && f.numeroEnlace.errors }">
                <mat-icon matSuffix>dialpad</mat-icon>
              </mat-form-field>
              <div *ngIf="submitted && f.numeroEnlace.errors" class="invalid-feedback">
                <div *ngIf="f.numeroEnlace.errors.required">Número de Enlace es requerido</div>
              </div>

              <mat-form-field class="example-full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="passcode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passcode.errors }">
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <div *ngIf="submitted && f.passcode.errors" class="invalid-feedback">
                <div *ngIf="f.passcode.errors.required">Contraseña Requerida</div>
              </div>
          </mat-card-content>
          <mat-card-actions>
            <button class="btn-block" type="submit" mat-stroked-button color="warn">
              <mat-icon>
                verified_user
              </mat-icon>
              Log In
            </button>
            <div class="submit" *ngIf="loading">
              <mat-progress-spinner color="primary" mode="indeterminate" [diameter]="25">
              </mat-progress-spinner> Procesando
            </div>
          </mat-card-actions>
        </form>
      </mat-card>
  </div>
