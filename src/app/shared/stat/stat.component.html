<mat-card [ngClass]="bgC">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class="icon-lg">{{icons}}</mat-icon>
        </div>
        <mat-card-title>{{counts}}</mat-card-title>
        <mat-card-subtitle>{{labels}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <a href="javascript:void(0)" class="float-right card-inverse">
            Ver Detalles
        </a>
    </mat-card-actions>
</mat-card>
