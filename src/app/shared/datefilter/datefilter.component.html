  <app-progress-spinner
    [color]="color"
    [mode]="mode"
    [value]="value"
    [backdropEnabled]="false"
    [displayProgressSpinner]="spinnerWithoutBackdrop">
  </app-progress-spinner>

<form [formGroup]="frmGruopDate">
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="dp3"
      placeholder="Fecha Inicio"
      formControlName="fechaInicio"
    />
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false" touchUi ></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="dp4"
      placeholder="Fecha Fin"
      formControlName="fechaFin"
      (dateInput)="addEvent($event)"
    />
    <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
    <mat-datepicker #dp4 disabled="false" touchUi ></mat-datepicker>
  </mat-form-field>
</form>
