<mat-toolbar class="mat-elevation-z6" color="primary">
  <mat-toolbar-row>
    <!--boton del menu de apertura-->
    <button mat-icon-button (click)="navs.openNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <!--boton del menu de apertura END-->
    <div class="toolbar-title"></div>

    <!--flex layout-->
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <ul fxLayout fxLayoutGap="20px" class="navigation-items">
        <li fxHide.xs>
          <button mat-icon-button [matMenuTriggerFor]="nofity">
            <mat-icon>notifications</mat-icon>
            <span class="badge">10</span>
          </button>
          <!--notificaciones-->
          <mat-menu #nofity="matMenu" yPosition="below" xPosition="before" [overlapTrigger]="false" class="notifications-dropdown">
            <!--notificationes central-->
            <div mat-menu-item class="menutitle notifies">
              Notificaciones
            </div>
            <!--divisor-->
            <mat-divider></mat-divider>
            <!--divisor end-->
            <!--notificaciones varias-->
            <div mat-menu-item class="notifies notificaciones">
              <mat-icon aria-hidden="false" color="warn">
                calendar_today
              </mat-icon>
                notificaciones nuevas
            </div>
            <mat-divider></mat-divider>
            <div mat-menu-item class="notifies notificaciones">
              <mat-icon>
                calendar_today
              </mat-icon>
              <span>
                notificaciones nuevas
              </span>
            </div>
            <!--divisor-->
            <mat-divider></mat-divider>
            <!--divisor end-->
            <div mat-menu-item class="notifies notificaciones">
              <mat-icon>
                calendar_today
              </mat-icon>
              <span>
                notificaciones nuevas
              </span>
            </div>
            <!--divisor-->
            <mat-divider></mat-divider>
            <!--divisor end-->
            <div class="verMas notifies" mat-menu-item>
              <a href="#">
                Ver Más
              </a>
            </div>
            <!--notificaciones varias end-->
          </mat-menu>
          <!--notificaciones end-->
        </li>
        <li fxHide.xs>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>
        <!--elemento-->
        <li>
          <button mat-icon-button [matMenuTriggerFor]="auth">
            <mat-icon>account_box</mat-icon>
          </button>
            <!--menu-->
            <mat-menu #auth="matMenu">
              <!--botón de submenu-->
              <button mat-menu-item>
                <mat-icon>contacts</mat-icon>
                <span>Perfil</span>
              </button>
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Salir</span>
              </button>
            </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
