
  <!--toolbar-->
  <!--<mat-toolbar>
    <mat-toolbar-row>
      <span>User</span>
    </mat-toolbar-row>
  </mat-toolbar>-->
  <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
    <div class="with-bg"></div>
    <div>
      <a>
        <img class="circle" src="../../../assets/img/perfil.jpg" width="70">
      </a>
    </div>
  </div>
  <div style="background-color: #424242 !important;" class="mt-2 py-3 text-white" fxLayout="column" fxLayoutAlign="center center"
      fxLayoutGap="7px">
      <div>
        <a><span class="lead">{{ usuario }}</span></a>
      </div>
  </div>
  <!--nav-->
  <div class="mt-3">
    <mat-nav-list>
      <h2 matSubheader>Men√∫</h2>

      <a mat-list-item routerLink="/" style="height: 0;"></a>
      <div [ngSwitch]="Role$">
        <div *ngSwitchCase="'Directores'">
          <div *ngFor="let items of menuItems">
            <a  mat-list-item
            (click)="navser.closeNav()"
            [routerLink]="[items.route]"
            routerLinkActive="list-item-active">
              <mat-icon matListIcon class="app-nav-list-icon"> {{ items.icon }} </mat-icon>
              {{items.title}}
            </a>
          </div>
        </div>
        <div *ngSwitchCase="'Vinculador'">
          <div *ngFor="let tems of vinculadorItems">
            <a  mat-list-item
            (click)="navser.closeNav()"
            [routerLink]="[tems.route]"
            routerLinkActive="list-item-active">
              <mat-icon matListIcon class="app-nav-list-icon"> {{ tems.icon }} </mat-icon>
              {{tems.title}}
            </a>
          </div>
        </div>
        <div *ngSwitchDefault>output2</div>
      </div>
      <!--datos-->
      <!--divider-->      

      <mat-divider></mat-divider>

      <h2 matSubheader>Historico</h2>
      <!--datos-->
      <a *ngFor="let historical of historicalItems" mat-list-item (click)="navser.closeNav()"
      [routerLink]="[historical.route]"
      routerLinkActive="list-item-active">
        <mat-icon matListIcon class="app-nav-list-icon">{{ historical.icon }}</mat-icon>
        {{ historical.title }}
      </a>

      <mat-divider></mat-divider>

      <h2 matSubheader>General</h2>
      <!--datos generales-->
      <a *ngFor="let generalItems of clientItems" mat-list-item (click)="navser.closeNav()"
      [routerLink]="[generalItems.route]"
      routerLinkActive="list-item-active">
        <mat-icon matListIcon class="app-nav-list-icon">{{ generalItems.icon }}</mat-icon>
        {{ generalItems.title }}
      </a>

    </mat-nav-list>
  </div>
